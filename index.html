<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            padding-top: 15%;
        }
        h1 {
            font-size: 3em;
        }
        .loader {
            border: 6px solid #f3f3f3;
            border-radius: 50%;
            border-top: 6px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>ðŸš§ Site Under Construction ðŸš§</h1>
    <div class="loader"></div>
    <p class="message">Weâ€™ll be back soon. Stay tuned!</p>

    <script>
        // Optional: Change text dynamically
        const messages = [
            "Working hard behind the scenes...",
            "Almost there, just polishing things up!",
            "Exciting things are coming soon!"
        ];
        let index = 0;
        setInterval(() => {
            document.querySelector(".message").innerText = messages[index];
            index = (index + 1) % messages.length;
        }, 3000);
    </script>

</body>
</html>
